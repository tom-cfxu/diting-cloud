<div nz-row>
    <div nz-col nzXs="24">
        <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 16, lg: 16, xl: 16, xxl: 32 }" nzJustify="start" nzType="flex">
            <div nz-col nzXs="24" nzLg="3" nzXl="2" style="margin-bottom: 1rem;">
                <button nzType="danger" (click)="deletueButton()" nz-button nzBlock><i nz-icon
                        nzType="delete"></i>删除</button>
            </div>
            <div nz-col nzXs="24" nzLg="3" nzXl="2" style="margin-bottom: 1rem;">
                <button nzType="default" (click)="st.reload()" nz-button nzBlock><i nz-icon
                        nzType="redo"></i>刷新</button>
            </div>

        </div>
    </div>
    <div nz-col nzXs="24" style="margin-bottom: 1rem;">
        <nz-collapse>
            <nz-collapse-panel nzHeader="自选列表" nzActive="true">
                <st #st [data]="data" [columns]="columns" [pi]="pi" [ps]="ps" [page]="pages" [loading]="http.loading"
                    (change)="change($event)" responsiveHideHeaderFooter>
                </st>
            </nz-collapse-panel>
        </nz-collapse>
    </div>
    <div nz-col nzXs="24">
        <nz-card nzTitle="历史数据图表">
            <div nz-row style="margin-bottom: 1rem;">
                <sf #sf mode="search" [button]="{search:'查询'}" [loading]="http.loading" [schema]="schema"
                    (formSubmit)="submit($event)">
                </sf>
            </div>
            <div nz-row>
                <nz-tabset>
                    <nz-tab nzTitle="趋势图">
                        <!-- Content of Tab Pane 1 -->
                        <g2-timeline [data]="chartData" [titleMap]="{y1: '客流量', y2: '支付笔数'}" [height]="200">
                        </g2-timeline>
                        <!-- <g2-mini-area line color="#cceafe" height="90" [data]="visitData"></g2-mini-area> -->
                    </nz-tab>
                    <nz-tab nzTitle="报表">
                        Content of Tab Pane 2
                    </nz-tab>
                </nz-tabset>
            </div>
        </nz-card>


    </div>

</div>
